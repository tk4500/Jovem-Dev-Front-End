<form [formGroup]="caminhaoForm" (submit)="envia()">
  <label for="placa">Placa do Caminhão:</label>
  <input id="placa" formControlName="placa" />
  <label for="kmAtual">Kilometragem do Caminhão:</label>
  <input id="kmAtual" type="number" formControlName="kmAtual" />
  <button type="submit" [disabled]="caminhaoForm.invalid">Cadastrar</button>
</form>
